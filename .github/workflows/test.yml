name: Django Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: sqlite:///db.sqlite3   # ðŸ‘ˆ usamos SQLite en CI
      DJANGO_SETTINGS_MODULE: bancoClaudio.settings
      PYTHONPATH: .
      CI: true   # ðŸ‘ˆ bandera estÃ¡ndar de GitHub para CI

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          pytest -v
